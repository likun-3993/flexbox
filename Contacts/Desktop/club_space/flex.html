<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">Home</div>
      <div class="item">Contact Me</div>
      <div class="item">About</div>
    </div>

    <div class="grids">
      <div id="nav1" class="itemdev item1">
        <img src="https://source.unsplash.com/500x400/?leaves" alt="" />
      </div>
      <div id="nav2" class="itemdev item2">
        <img class="image" src="https://source.unsplash.com/500x400/?food" />
      </div>
      <div id="nav3" class="itemdev item3">
        <img src="https://source.unsplash.com/500x400/?rain" alt="" />
      </div>
      <div id="nav4" class="itemdev item4">
        <img src="https://source.unsplash.com/500x400/?patterns" alt="" />
      </div>
      <div id="nav5" class="itemdev item5">
        <img src="https://source.unsplash.com/500x400/?cars" alt="" />
      </div>
      <div id="nav6" class="itemdev item6">
        <img src="https://source.unsplash.com/500x400/?cricket" alt="" />
      </div>
      <div id="nav7" class="itemdev item7">
        <img src="https://source.unsplash.com/800x300/?dandelion" alt="" />
      </div>
    </div>
  </body>
</html>
